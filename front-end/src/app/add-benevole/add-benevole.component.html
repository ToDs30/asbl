<h1> Inscription bénévole</h1>

<form [formGroup]="benevoleForm" (ngSubmit)="onSubmit()">
<article>
    <h2>Informations générales</h2>
    <div>
        <label for="Nom">Nom</label>
        <input type="text" id="Nom" formControlName="Nom">

        <label for="Prenom">Prénom</label>
        <input type="text" id="Prenom" formControlName="Prenom">

        <label for="Date_Naissance">Date de naissance</label>
        <input type="date" id="Date_Naissance" formControlName="Date_Naissance">
    </div>
</article>

<article>
    <h2>Adresse</h2>
    <div>
        <label for="Rue">Rue</label>
        <input type="text" id="Rue" formControlName="Rue">

        <label for="Numero">Numéro</label>
        <input type="number" id="Numero" formControlName="Numero">

        <label for="Boite">Boite</label>
        <input type="text" id="Boite" formControlName="Boite">

        <label for="CodeP">Code Postal</label>
        <input type="number" id="CodeP" formControlName="CodeP">

        <label for="Commune">Commune</label>
        <input type="text" id="Commune" formControlName="Commune">
    </div>
</article>

<article>
    <h2>Contact</h2>
    <label for="GSM">GSM</label>
    <input type="number" id="GSM" formControlName="GSM">
</article>
<button type="submit">Soumettre</button>

</form>
